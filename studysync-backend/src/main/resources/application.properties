spring.application.name=studysync-backend

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/studysync1
spring.datasource.username=studysync_user
spring.datasource.password=${DB_PASSWORD}

# Spring Data JPA / Hibernate Config
# Set to 'create' to drop and recreate tables on startup (WIPES DATA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Optional: Specify the MySQL dialect explicitly
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==========================
# JWT Configuration
# ==========================
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=86400000

# ==========================
# Logging Configuration
# ==========================
logging.level.org.springframework.security=INFO

# ==========================
# Cloudinary Configuration
# ==========================
# Replace with your actual Cloudinary credentials
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# ==========================
# File Upload Configuration
# ==========================
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

